<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Temperature Convert</title>
        <style>
            body{
                background-color: rgb(197, 191, 103);
            }
            img{
                width: 150px;
            }
            .labelShow{
                font-size: 7em;
            }
        </style>
    </head>
<body>
    <div class="container-fluid">
        <div class="mt-5 p-5 text-center">
            <div class="mt-5 p-5"></div>
            <form id="temCalc" onsubmit="calculateTemp(); return false">
                <label class="col-sm-12 mb-3" for="temp">Please enter the temperature you'd like to convert.</label>
                <input type="number" name="temp" id="temp" value="0">
                
                <select name="temp_diff" id="temp_diff">
                    <option value="cel">°Celsius</option>
                    <option value="fah">°Fahrenheit</option>
                </select>
                <br/>
                <input class="mt-3 mb-3 btn btn-dark" type="submit" name="temp">
                <br/>
                <span id="resultContainer" ></span>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
