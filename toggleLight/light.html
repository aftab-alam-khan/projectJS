<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Light On/Off</title>
        <style>
            body{
                background-color: rgb(19, 19, 114);
            }
            img{
                width: 150px;
            }
        </style>
    </head>
<body>
    <div class="container-fluid">
        <div class="mt-5 p-5">
            <div class="row text-center">
                <div class="col-sm-12 h1 text-white">Can you turn the Light on?</div>
                <div class="col-sm-12 text-center">
                    <img src="off.png" alt="Light off" id="toggleImage"/>
                </div>
                <div class="col-sm-6">
                    <button onclick="document.getElementById('toggleImage').src='off.png'">Turn Off</button>
                </div>
                <div class="col-sm-6">
                    <button onclick="document.getElementById('toggleImage').src='on.png'">Turn On</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
