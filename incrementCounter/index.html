



<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Animated Thermometer</title>
        <style>
            body{
                background-color: rgb(154, 154, 212);
            }
        </style>
    </head>
<body>
    <div class="container-fluid">
        <div class="mt-5 p-5">
            <div class="mt-5 p-5"></div>
            <div class="row text-center">

                <div class="col-sm-4 text-white">
                    <i class="fas fa-mug-hot fa-7x"></i>
                    <div class="counter h1" data-target="4000"></div>
                    <span>Project Completed</span>
                </div>

                <div class="col-sm-4 text-white">
                    <i class="fas fa-users fa-7x"></i>
                    <div class="counter h1" data-target="15000"></div>
                    <span>Our Happy Clients</span>
                </div>

                <div class="col-sm-4 text-white">
                    <i class="fas fa-tasks fa-7x"></i>
                    <div class="counter h1" data-target="500"></div>
                    <span>OnGoing Projects</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
