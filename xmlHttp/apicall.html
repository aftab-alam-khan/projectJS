<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>XMLHTTP Api Call</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container-fluid">
    <div id="container"></div>
</div>

    <script>
        const container = document.querySelector('#container');

        const request = new XMLHttpRequest();
        request.open('GET', 'https://restcountries.com/v2/alpha/in');
        request.send();

        // to get the response
        request.addEventListener('load', function(){
            const data = JSON.parse(this.responseText);

            const htmlData = `
            
                <div class="mt-5 p-5">
                    <img src="${data.flags[0]}" alt="country_flag" class="rounded mx-auto d-block" style="width:50%"/>
                    <div class="col-lg-12 h2 text-center">${data.name}</div>
                        <div class="row text-center">
                            <div class="col-sm-3 h3 border border-dark">Capital</div>
                            <div class="col-sm-3 h3 border border-dark">Native Language</div>
                            <div class="col-sm-3 h3 border border-dark">Population</div>
                            <div class="col-sm-3 h3 border border-dark">Demonym</div>
                            <div class="col-sm-3 border border-dark">${data.capital}</div>
                            <div class="col-sm-3 border border-dark">${data.nativeName}</div>
                            <div class="col-sm-3 border border-dark">${data.population}</div>
                            <div class="col-sm-3 border border-dark">${data.demonym}</div>
                        </div>
                </div>
            
            `;

            container.insertAdjacentHTML('afterbegin', htmlData)
        });
    </script>
</body>
</html>
